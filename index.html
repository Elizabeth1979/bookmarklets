<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📌 Accessibility Bookmarklets</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin: 0.8rem 0;
    }
    a.bookmarklet {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      background: #ff6b35;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🔧 Accessibility Bookmarklets</h1>
  <p>Drag the buttons below to your bookmarks bar and click them on any page to activate.</p>

  <ul>
    <li>
      <a class="bookmarklet" href="javascript:(function(){var s=document.createElement('script');s.src='https://YOUR_USERNAME.github.io/bookmarklets/focus-indicator.js';document.head.appendChild(s);})();">
        🎯 Focus Indicator
      </a>
    </li>
    <li>
      <a class="bookmarklet" href="javascript:(function(){var s=document.createElement('script');s.src='https://YOUR_USERNAME.github.io/bookmarklets/highlight-headings.js';document.head.appendChild(s);})();">
        🔍 Highlight Headings
      </a>
    </li>
    <!-- Add more here -->
  </ul>

</body>
</html>
